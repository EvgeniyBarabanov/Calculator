<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__container">
            <div class="calculator__conclusion">
                <input type="text">
            </div>

            <div class="calculator__btns">
                <div class="calculator__horizontal-operation">
                    <button><img src="/images/clear.png" alt="delete"></button>
                    <button><img src="/images/plusAndMinus.png" alt="plus And Minus"></button>
                    <button><img src="/images/percent.png" alt="percent"></button>
                </div>

                <div class="calculator__vertical-operation">
                    <button><img src="/images/divide.png" alt="divide"></button>
                    <button><img src="/images/multiply.png" alt="multiply"></button>
                    <button><img src="/images/minus.png" alt="minus"></button>
                    <button><img src="/images/plus.png" alt="plus"></button>
                    <button><img src="/images/equal.png" alt="equal"></button>
                </div>
                <div class="calculator__numbers">
                        <div class="calculator__numbers_row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button>0</button>
                            <button>-</button>
                        </div>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/script.js"></script>
</body>
</html>
