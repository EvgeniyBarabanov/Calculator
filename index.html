<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__container">
            <div class="calculator__conclusion">
                <input class="calculator__conclusion_input" type="text">
            </div>

            <div class="calculator__btns">
                <div class="calculator__horizontal-operation">
                    <button data-calc=""><img src="/images/clear.png" alt="delete"></button>
                    <button data-calc=""><img src="/images/plusAndMinus.png" alt="plus And Minus"></button>
                    <button data-calc="%"><img src="/images/percent.png" alt="percent"></button>
                </div>

                <div class="calculator__numbers">
                        <div class="calculator__numbers_row">
                            <button data-calc="7">7</button>
                            <button data-calc="8">8</button>
                            <button data-calc="9">9</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button data-calc="4">4</button>
                            <button data-calc="5">5</button>
                            <button data-calc="6">6</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button data-calc="1">1</button>
                            <button data-calc="2">2</button>
                            <button data-calc="3">3</button>
                        </div>
                        <div class="calculator__numbers_row">
                            <button data-calc="0">0</button>
                            <button>-</button>
                        </div>
                </div>

                <div class="calculator__vertical-operation">
                    <button data-calc="/"><img src="/images/divide.png" alt="divide"></button>
                    <button data-calc="*"><img src="/images/multiply.png" alt="multiply"></button>
                    <button data-calc="-"><img src="/images/minus.png" alt="minus"></button>
                    <button data-calc="+"><img src="/images/plus.png" alt="plus"></button>
                    <button data-calc="="><img src="/images/equal.png" alt="equal"></button>
                </div>
            </div>
        </div>
    </div>




    <script src="/js/script.js"></script>
</body>
</html>
